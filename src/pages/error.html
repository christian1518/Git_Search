<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/error.css">

    <title>Git Search - User Not Found</title>
  </head>
  <body class="body__error-pages">
    <main class="main__error-pages">
      <div class="div__error-pages">
        <section class="section__error-pages">
          <h2 class="error__title">Ooops!</h1>
          <p class="error__text">
            Não encontramos o usuário que você procurou, <strong>vamos tentar novamente.</strong>
          </p>  
          <button class="button__new-search">Nova busca</button>
        </section>
        
        <section class="section__image-error">
          <div>
            <img class="image__error" src="../img/alert.jpg"/>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
