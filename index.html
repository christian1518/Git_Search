<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles/index.css">

    <title>Git Search</title>
  </head>
  <body>
    <main class="main__start">
      <div class="div__introduction">
        <section class="section-start__introduction">
          <h2 class="introduction__title">Git Search</h2>
          <p class="introduction__text">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        </section>
      </div>

      <div class="div__search">
        <section class="section-start__search-user">
          <h3 class="search-user__title">Procurar por um usuário</h3>
          <p class="search__text">Usuário github</p>
          <input id="search" class="input__search-user" name="input" placeholder="Digite um usuário do github aqui..."/>
          <button type="submit" class="button__search-user">Ver perfil do github</button>
        </section>
    </div>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
